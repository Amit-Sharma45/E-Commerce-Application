server.port=8484
#DataBase Configuration:
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Jpa Configurations:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.file.name=application.log
logging.level.com.saksoft.controller=DEBUG
# Logging pattern for the console
logging.pattern.console=%date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n
#logging pattern for file
logging.pattern.file=%date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n
# File config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Path Config
user.profile.image.path=images/users/
